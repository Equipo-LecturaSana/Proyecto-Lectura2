<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Carrito - LecturaSana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    
</head>
<body>
    <div th:replace="~{fragmentos/navbar :: navbar}"></div>

    <main class="container py-5">
        <h1 class="mb-4">Tu Carrito de Compras</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>

        <div class="row g-5">
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead class="table-dark"><tr><th>Libro</th><th>Precio</th><th>Cant.</th><th>Subtotal</th><th>X</th></tr></thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(carrito)}"><td colspan="5" class="text-center">Carrito vacío</td></tr>
                            <tr th:each="item : ${carrito}">
                                <td>
                                    <img th:if="${item.imagen}" th:src="@{${item.imagen}}" width="50" class="me-2">
                                    <span th:text="${item.titulo}"></span>
                                </td>
                                <td th:text="${item.precio}"></td>
                                <td>
                                    <form th:action="@{/carrito/actualizar-cantidad}" method="post">
                                        <input type="hidden" name="itemId" th:value="${item.id}">
                                        <input type="number" name="cantidad" th:value="${item.cantidad}" class="form-control form-control-sm" style="width:70px" onchange="this.form.submit()">
                                    </form>
                                </td>
                                <td th:text="${item.precio * item.cantidad}"></td>
                                <td>
                                    <form th:action="@{/carrito/eliminar/{id}(id=${item.id})}" method="post">
                                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/catalogo}" class="btn btn-outline-primary mt-3">Seguir Comprando</a>
                <form th:action="@{/carrito/limpiar}" method="post" class="d-inline float-end mt-3">
                    <button class="btn btn-warning" th:disabled="${#lists.isEmpty(carrito)}">Limpiar</button>
                </form>
            </div>

            <div class="col-lg-4" th:if="${not #lists.isEmpty(carrito)}">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>Resumen</h5>
                        <div class="d-flex justify-content-between"><span>Subtotal:</span><span th:text="${#numbers.formatDecimal(subtotal,1,2)}"></span></div>
                        <div class="d-flex justify-content-between"><span>IGV (18%):</span><span th:text="${#numbers.formatDecimal(igv,1,2)}"></span></div>
                        <hr><div class="d-flex justify-content-between fw-bold fs-5"><span>Total:</span><span th:text="${#numbers.formatDecimal(total,1,2)}"></span></div>

                        <form th:action="@{/carrito/procesar}" th:object="${pedidoForm}" method="post" class="mt-3">
                            <h6 class="mt-3">Datos de Envío</h6>
                            <div class="mb-2"><input type="text" class="form-control" th:field="*{compradorNombre}" placeholder="Nombre Completo" required></div>
                            <div class="mb-2"><input type="text" class="form-control" th:field="*{direccionEnvio}" placeholder="Dirección de Envío" required></div>
                            <div class="mb-2"><input type="tel" class="form-control" th:field="*{compradorTelefono}" placeholder="Teléfono (9...)" pattern="^9[0-9]{8}$" required></div>
                            
                            <h6 class="mt-3">Pago con Tarjeta</h6>
                            <div class="mb-2"><input type="text" class="form-control" th:field="*{numeroTarjeta}" placeholder="N° Tarjeta (16 dígitos)" pattern="[0-9]{16}" required></div>
                            <div class="row">
                                <div class="col"><input type="month" class="form-control" th:field="*{fechaVencimiento}" required></div>
                                <div class="col"><input type="text" class="form-control" th:field="*{cvv}" placeholder="CVV" pattern="[0-9]{3,4}" required></div>
                            </div>

                            <button class="btn btn-success w-100 mt-3">Pagar S/. <span th:text="${#numbers.formatDecimal(total,1,2)}"></span></button>
                            
                            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger mt-2 p-1 small">
                                Error en los datos. Revise los campos.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragmentos/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
