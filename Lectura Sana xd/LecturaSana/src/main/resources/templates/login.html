<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/footer.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body class="bg-light">
        <div th:replace="fragmentos/navbar :: navbar"></div>

        <div class="container min-vh-100 d-flex align-items-center justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-4">

                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span>Correo o contraseña incorrectos.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                            </button>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            Has cerrado sesión exitosamente.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                            </button>
                        </div>

                        <div class="d-flex justify-content-center mb-3">
                            <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="login-icon"
                                 class="img-fluid" style="height: 7rem;">
                        </div>

                        <h3 class="text-center fw-bold mb-2">Iniciar Sesión</h3>
                        <p class="text-center small text-muted mb-4">
                            Si tienes una cuenta, inicia sesión aquí.
                        </p>

                        <form th:action="@{/auth/login-process}" method="post">
                            <div class="input-group mt-3">
                                <span class="input-group-text bg-gradient">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input class="form-control" type="email" name="username" placeholder="Correo Electrónico"
                                       required>
                            </div>

                            <div class="input-group mt-3">
                                <span class="input-group-text bg-gradient">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input class="form-control" type="password" name="password" placeholder="Contraseña"
                                       required>
                            </div>

                            <div class="d-flex justify-content-between mt-2 small">
                                <div class="d-flex align-items-center gap-2">
                                    <input class="form-check-input" type="checkbox" name="remember-me">
                                    <span>Recordar</span>
                                </div>
                                <a href="#" class="text-decoration-none text-info fst-italic">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>

                            <button type="submit" class="btn text-white w-100 mt-4 fw-semibold"
                                    style="background-color: cadetblue; border-radius: 8px;">
                                INICIAR SESIÓN
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragmentos/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        </script>
    </body>

</html>
