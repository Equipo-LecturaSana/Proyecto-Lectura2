<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Gestión de Novedades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
    
    <div th:replace="fragmentos/navbar :: navbar"></div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 th:text="${tituloPagina}">Formulario de Novedad</h2>
                    </div>
                    <div class="card-body p-4">
                        
                        <form th:action="@{/admin/novedades/guardar}" th:object="${tarjetaNovedad}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Título</label>
                                <input type="text" class="form-control" th:field="*{titulo}" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:errors="*{titulo}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción Breve</label>
                                <input type="text" class="form-control" th:field="*{descripcion}" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:errors="*{descripcion}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Apartado (Identificador único, ej: 'comics', 'cine')</label>
                                <input type="text" class="form-control" th:field="*{apartado}" placeholder="Sin espacios ni tildes" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:errors="*{apartado}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">URL Imagen</label>
                                <input type="text" class="form-control" th:field="*{imagen}" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:errors="*{imagen}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold text-primary">Vincular con un Libro (Opcional)</label>
                                <select class="form-select" th:field="*{libro}">
                                    <option value="">-- Ninguno --</option>
                                    <option th:each="l : ${libros}" 
                                            th:value="${l.id}" 
                                            th:text="${l.titulo}"></option>
                                </select>
                                <div class="form-text">Si seleccionas un libro, la novedad enlazará a él.</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/novedades}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Novedad</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragmentos/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
