<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${libro.titulo} + ' - LecturaSana'">Detalle del Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style3.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    
</head>
<body>

    <div th:replace="fragmentos/navbar :: navbar"></div>

    <main class="container my-5">
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="row g-0">
                
                <div class="col-lg-5 d-flex align-items-center justify-content-center p-4">
                    <img th:src="@{${libro.imagen}}" 
                         th:alt="${libro.titulo}" 
                         class="img-fluid rounded-3" 
                         style="max-height: 500px; object-fit: contain;">
                </div>

                <div class="col-lg-7 d-flex flex-column p-4 p-md-5">
                    <div class="card-body">
                        
                        <span class="badge mb-2" 
                              th:classappend="|bg-${coloresCategorias.containsKey(libro.categoria) ? coloresCategorias.get(libro.categoria) : 'secondary'}|">
                            <i class="bi bi-tag me-1"></i>
                            <span th:text="${#strings.capitalize(libro.categoria)}">Categoría</span>
                        </span>

                        <h1 class="display-5 fw-bold" th:text="${libro.titulo}">Título del Libro</h1>
                        
                        <h4 class="fw-normal text-muted mb-3">
                            <i class="bi bi-person"></i> 
                            por <span th:text="${libro.autor}">Autor</span>
                        </h4>
                        
                        <h2 class="text-primary fw-bold mb-3" 
                            th:text="'S/.' + ${#numbers.formatDecimal(libro.precio, 1, 2)}">
                            S/.0.00
                        </h2>

                        <h5 class="fw-bold mt-4">Sinopsis</h5>
                        <p class="lead" th:text="${libro.sinopsis}">Descripción larga del libro...</p>
                        
                        <div class="d-flex align-items-center text-muted mb-4">
                            <i class="bi bi-box-seam me-2"></i>
                            <span th:if="${libro.stock > 0}" th:text="'Stock disponible: ' + ${libro.stock} + ' unidades'"></span>
                            <span th:if="${libro.stock <= 0}" class="text-danger fw-bold">Producto Agotado</span>
                        </div>

                        <div th:if="${libro.stock > 0}">
                            
                            <div sec:authorize="!hasRole('PUBLICADOR')">
                                <form th:action="@{/carrito/agregar}"
                                      method="post"
                                      class="d-inline"
                                      th:data-auth="${#authorization.expression('isAuthenticated()')}"
                                      onsubmit="manejarAñadirCarrito(event, this)">
                                      
                                    <input type="hidden" name="libroId" th:value="${libro.id}">
                                    <input type="hidden" name="titulo" th:value="${libro.titulo}">
                                    <input type="hidden" name="precio" th:value="${libro.precio}">
                                    <input type="hidden" name="imagen" th:value="${libro.imagen}">
                                    
                                    <button type="submit" class="btn btn-primary btn-lg px-5 py-3">
                                        <i class="bi bi-cart-plus me-2"></i> Añadir al Carrito
                                    </button>
                                </form>
                            </div>
                            
                            <div class="btn-group" sec:authorize="hasRole('PUBLICADOR')">
                                <a th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-warning btn-lg">
                                    <i class="bi bi-pencil-fill me-2"></i> Editar Producto
                                </a>
                            </div>
                            
                        </div>
                        
                        <a th:href="@{/catalogo}" class="btn btn-outline-secondary mt-3">
                            <i class="bi bi-arrow-left"></i> Volver al Catálogo
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragmentos/footer :: footer"></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastWarning" class="toast align-items-center text-bg-danger border-0">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
        <div id="toastSuccess" class="toast align-items-center text-bg-success border-0">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/funcioncatalogo.js}"></script>
</body>
</html>
