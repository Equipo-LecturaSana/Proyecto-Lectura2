<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Librería</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">   

</head>

<body>
    <div th:replace="fragmentos/navbar :: navbar"></div>

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 py-4">
        
        <div class="text-center mb-4">
            <i class="bi bi-book-half" style="font-size: 3rem; color: #2F4F4F;"></i>
            <h3 class="fw-light mt-3" style="letter-spacing: -0.5px;">Iniciar sesión en la Librería</h3>
        </div>

        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show py-2 px-3 mb-3" role="alert" style="border-radius: 6px;">
                <span style="font-size: 14px;">Correo o contraseña incorrectos.</span>
                <button type="button" class="btn-close btn-close-sm" style="padding: 0.8rem;" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show py-2 px-3 mb-3" role="alert" style="border-radius: 6px;">
                <span style="font-size: 14px;">Has cerrado sesión exitosamente.</span>
                <button type="button" class="btn-close" style="padding: 0.8rem;" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="login-card p-4 shadow-sm">
                <form th:action="@{/auth/login-process}" method="post">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold" style="font-size: 14px;">Correo electrónico</label>
                        <input class="form-control" type="email" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label for="password" class="form-label fw-semibold mb-0" style="font-size: 14px;">Contraseña</label>
                            <a href="#" class="text-decoration-none link-blue" style="font-size: 12px;">¿Olvidaste tu contraseña?</a>
                        </div>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                        <label class="form-check-label" for="rememberMe" style="font-size: 14px;">
                            Recordar mis datos
                        </label>
                    </div>

                    <button type="submit" class="btn btn-libreria w-100 fw-semibold py-2 mt-2">
                        Iniciar sesión
                    </button>
                </form>
            </div>

            <div class="create-account-box bg-transparent">
                <p class="mb-0" style="font-size: 14px;">
                    ¿Nuevo en nuestra librería? <a href="/registro" class="text-decoration-none link-blue fw-semibold">Crea una cuenta</a>.
                </p>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
