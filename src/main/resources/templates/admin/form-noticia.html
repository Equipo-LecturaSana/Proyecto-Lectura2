<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Gestión de Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div th:replace="~{fragmentos/navbar :: navbar}"></div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h2 th:text="${tituloPagina}">Formulario de Noticia</h2>
                    </div>
                    <div class="card-body p-4">
                        
                        <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>

                        <form action="/admin/noticias/guardar" method="post">
                            
                            <input type="hidden" name="id" th:value="${noticia.id}" />

                            <div class="mb-3">
                                <label class="form-label">Título de la Noticia</label>
                                <input type="text" class="form-control" name="titulo" th:value="${noticia.titulo}" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Subtítulo / Descripción</label>
                                <input type="text" class="form-control" name="descripcion" th:value="${noticia.descripcion}" required />
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Contenido Completo</label>
                                <textarea class="form-control" name="contenido" rows="5" required th:text="${noticia.contenido}"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Pertenece a la Novedad (Categoría):</label>
                                <select class="form-select" name="tarjetaId" required>
                                    <option value="">-- Seleccione una Novedad --</option>
                                    <option th:each="t : ${tarjetas}" 
                                            th:value="${t.id}" 
                                            th:text="${t.titulo + ' (Slug: ' + t.apartado + ')'}"
                                            th:selected="${noticia.tarjetaNovedad != null and noticia.tarjetaNovedad.id == t.id}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">URL Imagen</label>
                                <input type="text" class="form-control" name="imagen" th:value="${noticia.imagen}" required />
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/novedades" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Noticia</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragmentos/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
