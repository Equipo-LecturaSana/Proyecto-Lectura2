<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Gestión de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div th:replace="~{fragmentos/navbar :: navbar}"></div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 th:text="${tituloPagina}">Formulario de Libro</h2>
                    </div>
                    <div class="card-body p-4">
                        
                        <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Título</label>
                                <input type="text" class="form-control" th:field="*{titulo}" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:errors="*{titulo}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Autor</label>
                                <input type="text" class="form-control" th:field="*{autor}" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:errors="*{autor}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Categoría (ej: accion, drama)</label>
                                <input type="text" class="form-control" th:field="*{categoria}" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:errors="*{categoria}"></div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Precio (S/.)</label>
                                    <input type="number" step="0.01" class="form-control" th:field="*{precio}" th:errorclass="is-invalid" />
                                    <div class="invalid-feedback" th:errors="*{precio}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stock</label>
                                    <input type="number" class="form-control" th:field="*{stock}" th:errorclass="is-invalid" />
                                    <div class="invalid-feedback" th:errors="*{stock}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">URL de la Imagen</label>
                                <input type="text" class="form-control" th:field="*{imagen}" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:errors="*{imagen}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Sinopsis</label>
                                <textarea class="form-control" th:field="*{sinopsis}" rows="4" th:errorclass="is-invalid"></textarea>
                                <div class="invalid-feedback" th:errors="*{sinopsis}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Género</label>
                                <input type="text" class="form-control" th:field="*{genero}" th:errorclass="is-invalid" />
                                <div class="invalid-feedback" th:errors="*{genero}"></div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" th:field="*{novedad}" />
                                <label class="form-check-label">Marcar como Novedad</label>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/catalogo}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Libro</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragmentos/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
