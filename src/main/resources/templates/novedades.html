<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Librería LecturaSana - Novedades</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" th:href="@{/css/style4.css}" />
        <link rel="stylesheet" th:href="@{/css/footer.css}">
                
    </head>
    <body>
        
        <div th:replace="~{fragmentos/navbar :: navbar}"></div>
        
        <div class="sucu">
            <div class="space">
                <h1 class="titular">Novedades</h1>
             </div>

            <div class="container mt-3">
                <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${mensajeExito}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${mensajeError}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>

            <div class="container">
                <div class="row g-3">

                    <div class="col-12 col-md-6 d-flex justify-content-center"
                         th:each="novedad : ${paginaNovedades.content}">
                        <div class="card h-100 shadow-sm" style="width:25rem;">

                            <img th:src="@{${'/' + novedad.imagen}}" 
                                 class="card-img-top"
                                 style="height: 200px; object-fit: cover;"
                                 th:alt="${novedad.titulo}"
                                 onerror="this.src='https://via.placeholder.com/300x200/6c757d/ffffff?text=Imagen+No+Disponible'">

                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${novedad.titulo}"></h5>
                                <p class="card-text flex-grow-1" th:text="${novedad.descripcion}"></p>
                                <a th:href="@{'/detalle/' + ${novedad.apartado}}" class="btn btn-primary mt-auto">Ver Noticias...</a>
                            </div>

                            <div class="card-footer bg-transparent border-top-0" sec:authorize="hasRole('PUBLICADOR')">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    
                                    <a th:href="@{/admin/novedades/editar/{id}(id=${novedad.id})}" class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil-fill"></i> Editar
                                    </a>

                                    <form th:action="@{/admin/novedades/eliminar/{id}(id=${novedad.id})}" method="post" onsubmit="return confirm('¿Estás seguro? Esto podría borrar las noticias asociadas.');">
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="bi bi-trash-fill"></i> Eliminar
                                        </button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                
                <nav aria-label="Paginacion Novedades" th:if="${paginaNovedades.totalPages > 1}" class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${paginaNovedades.first} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/novedades(page=${paginaNovedades.number - 1})}">
                                &laquo; Anterior
                            </a>
                        </li>
                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, paginaNovedades.totalPages - 1)}"
                            th:classappend="${pageNumber == paginaNovedades.number} ? 'active' : ''">
                            <a class="page-link" th:href="@{/novedades(page=${pageNumber})}"
                               th:text="${pageNumber + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${paginaNovedades.last} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/novedades(page=${paginaNovedades.number + 1})}">
                                Siguiente &raquo;
                            </a>
                        </li>
                    </ul>
                </nav>
                
            </div>
        </div>

        <div th:replace="~{fragmentos/footer :: footer}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
